services:
  api:
    build: ../apps/api
    env_file:
      - ../apps/api/.env
    ports:
      - "8080:8080"
    volumes:
      - ../apps/api/data:/data
    depends_on:
      - db
      - redis

  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../apps/web:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8080
    depends_on:
      - api

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rag
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

volumes:
  ollama:
